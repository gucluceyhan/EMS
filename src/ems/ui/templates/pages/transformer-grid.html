<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Transformer & Grid Monitoring</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Transformer & Grid Monitoring</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2 bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">Electrical Parameters</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="gridParams"></div>
      </div>
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">OLTC Control</h2>
        <div class="text-center">
          <div class="text-2xl font-semibold">Tap: +3</div>
          <div class="mt-3 space-x-2">
            <button id="btnStepDown" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700">Step Down</button>
            <button id="btnStepUp" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700">Step Up</button>
          </div>
          <div class="mt-3">
            <button id="btnSaveOLTC" class="px-3 py-2 rounded-md bg-red-600 text-white text-xs">Save OLTC Config</button>
          </div>
          <div id="oltcResult" class="mt-2 text-sm hidden"></div>
        </div>
      </div>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">Voltage Trends</h2>
        <canvas id="voltageChart" height="120"></canvas>
      </div>
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">Power Flow</h2>
        <canvas id="powerChart" height="120"></canvas>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Grid parameters
      const params = document.getElementById('gridParams');
      if (params) {
        const data = [
          {label: 'V1', value: '400.2', unit: 'V'},
          {label: 'V2', value: '399.8', unit: 'V'},
          {label: 'V3', value: '401.1', unit: 'V'},
          {label: 'A1', value: '120.5', unit: 'A'},
          {label: 'A2', value: '118.9', unit: 'A'},
          {label: 'A3', value: '122.1', unit: 'A'},
          {label: 'P', value: '150.2', unit: 'kW'},
          {label: 'Q', value: '12.8', unit: 'kVAr'},
          {label: 'PF', value: '0.99', unit: ''},
        ];
        params.innerHTML = data.map(d => 
          `<div class="rounded-lg border border-gray-200 dark:border-gray-800 p-3">
            <div class="text-xs text-gray-500">${d.label}</div>
            <div class="text-lg font-semibold">${d.value}</div>
            <div class="text-xs text-gray-500">${d.unit}</div>
          </div>`
        ).join('');
      }
      
      // Charts
      const voltCtx = document.getElementById('voltageChart');
      if (voltCtx) {
        new Chart(voltCtx, {
          type: 'line',
          data: {
            labels: Array.from({length: 24}, (_, i) => `${i}:00`),
            datasets: [
              {label: 'V1', data: Array.from({length: 24}, () => 400 + Math.random()*10), borderColor: '#ef4444'},
              {label: 'V2', data: Array.from({length: 24}, () => 400 + Math.random()*10), borderColor: '#f59e0b'},
              {label: 'V3', data: Array.from({length: 24}, () => 400 + Math.random()*10), borderColor: '#10b981'},
            ]
          },
          options: {responsive: true, scales: {y: {beginAtZero: false}}}
        });
      }
      
      const powerCtx = document.getElementById('powerChart');
      if (powerCtx) {
        new Chart(powerCtx, {
          type: 'line',
          data: {
            labels: Array.from({length: 24}, (_, i) => `${i}:00`),
            datasets: [
              {label: 'Import (kW)', data: Array.from({length: 24}, () => Math.random()*200), borderColor: '#3b82f6'},
              {label: 'Export (kW)', data: Array.from({length: 24}, () => Math.random()*150), borderColor: '#10b981'},
            ]
          },
          options: {responsive: true}
        });
      }
    });
  </script>
</body>
</html>
