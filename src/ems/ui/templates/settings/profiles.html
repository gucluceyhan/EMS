<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Settings – Profiles</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Sürücü Profilleri & Register Haritaları</h1>
    <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
      <div class="flex items-center justify-between mb-3">
        <input id="profileSearch" placeholder="Ara..." class="text-sm bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" />
        <div class="space-x-2">
          <button id="btnImportProfile" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700">İçe Aktar</button>
          <button id="btnNewProfile" class="px-3 py-2 rounded-md bg-brand-600 text-white">Yeni Profil</button>
        </div>
      </div>
      <table class="min-w-full text-sm">
        <thead class="bg-gray-800 text-white uppercase tracking-wide text-xs"><tr>
          <th class="px-3 py-2 text-left">Vendor</th>
          <th class="px-3 py-2 text-left">Model</th>
          <th class="px-3 py-2 text-left">Proto</th>
          <th class="px-3 py-2 text-left">Versiyon</th>
          <th class="px-3 py-2 text-left">İşlemler</th>
        </tr></thead>
        <tbody id="profilesTBody"></tbody>
      </table>
    </div>
  </div>
  <script src="/static/assets/js/profiles.js"></script>
  <script src="/static/assets/js/nav-helper.js"></script>
</body>
</html>
