<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Settings – Alarm & Bildirim Şablonları</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Alarm & Bildirim Şablonları</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">Severity Levels</h2>
        <div class="space-y-2">
          <label class="flex items-center gap-2 text-sm">
            <span class="w-16">High:</span>
            <input placeholder="Overcurrent, Trip, Fire" class="flex-1 bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" />
          </label>
          <label class="flex items-center gap-2 text-sm">
            <span class="w-16">Medium:</span>
            <input placeholder="Undervoltage, Overtemp" class="flex-1 bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" />
          </label>
          <label class="flex items-center gap-2 text-sm">
            <span class="w-16">Low:</span>
            <input placeholder="Efficiency drop, Minor deviation" class="flex-1 bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" />
          </label>
        </div>
      </div>
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">Notification Channels</h2>
        <div class="space-y-2 text-sm">
          <label class="flex items-center gap-2"><input type="checkbox" checked /> Email</label>
          <label class="flex items-center gap-2"><input type="checkbox" /> SMS</label>
          <label class="flex items-center gap-2"><input type="checkbox" /> Webhook</label>
          <label class="block mt-3">Template ({{device}}, {{value}}, {{threshold}})<textarea rows="3" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" placeholder="ALARM: {{device}} {{metric}} = {{value}} {{unit}} (threshold: {{threshold}})"></textarea></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
