{% extends "base.html" %}

{% block title %}Organization Settings - GES Solar EMS{% endblock %}

{% block page_subtitle %}Organization Settings{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-6 space-y-6">
  <h1 class="text-xl font-semibold">Settings – Organizasyon & Çoklu Kiracı</h1>
  
  <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
    <div class="flex items-center justify-between mb-3">
      <h2 class="font-semibold">Organization Settings</h2>
      <div class="space-x-2">
        <button id="btnNewOrg" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700">New Tenant</button>
        <button id="btnImportOrg" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700">Import</button>
      </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="text-sm">Tenant Adı<input id="tenantName" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
      <label class="text-sm">Para Birimi<select id="currency" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>TRY</option><option>USD</option><option>EUR</option></select></label>
      <label class="text-sm">Birimler<select id="units" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>SI</option><option>Imperial</option></select></label>
      <label class="text-sm">Locale<input id="locale" placeholder="tr-TR" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
    </div>
    
    <div class="mt-4">
      <button id="btnSaveOrg" class="px-3 py-2 rounded-md bg-brand-600 text-white">Update</button>
      <button id="btnResetOrg" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700 ml-2">Reset</button>
      <button id="btnDeleteOrg" class="px-3 py-2 rounded-md bg-red-600 text-white ml-2">Delete</button>
      <div id="saveResult" class="mt-2 text-sm hidden"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/assets/js/settings.js"></script>
<script src="/static/assets/js/nav-helper.js"></script>
{% endblock %}
