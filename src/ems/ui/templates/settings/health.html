<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Settings – Health & SLA</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Sağlık & SLA</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <div class="text-sm text-gray-500">Uptime</div>
        <div class="text-2xl font-semibold">99.9%</div>
      </div>
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <div class="text-sm text-gray-500">Latency (ms)</div>
        <div class="text-2xl font-semibold">23</div>
      </div>
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <div class="text-sm text-gray-500">Packet Loss (%)</div>
        <div class="text-2xl font-semibold">0.2</div>
      </div>
    </div>
    <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4 mt-6">
      <h2 class="font-semibold mb-2">SLA Thresholds</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label class="text-sm">Uptime Min (%)<input type="number" value="99.5" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
        <label class="text-sm">Latency Max (ms)<input type="number" value="100" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
        <label class="text-sm">Packet Loss Max (%)<input type="number" value="1.0" step="0.1" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
      </div>
      <button id="btnSaveHealth" class="mt-3 px-3 py-2 rounded-md bg-brand-600 text-white">Kaydet</button>
      <div id="saveResult" class="mt-2 text-sm hidden"></div>
    </div>
  </div>
  <script src="/static/assets/js/settings.js"></script>
</body>
</html>
