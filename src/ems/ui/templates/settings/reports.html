<!DOCTYPE html>
<html lang="tr"><head><meta charset="utf-8" /><title>Settings – Raporlama & Planlama</title><link rel="stylesheet" href="/static/style.css" /><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Raporlama & Planlama</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="text-sm">Şablon<select class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>Üretim/PR</option><option>Battery Health</option><option>Automation Events</option><option>CO₂</option></select></label>
      <label class="text-sm">Periyot<select class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>Günlük</option><option>Haftalık</option><option>Aylık</option></select></label>
      <label class="text-sm">Alıcılar<textarea class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" rows="3" placeholder="mail1@example.com, mail2@example.com"></textarea></label>
      <label class="text-sm">Format<select class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>PDF</option><option>XLS</option><option>CSV</option></select></label>
    </div>
    <div class="mt-4">
      <button id="btnSaveReport" class="px-3 py-2 rounded-md bg-brand-600 text-white">Kaydet</button>
      <button id="btnNewReport" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700 ml-2">Yeni Rapor</button>
      <div id="saveResult" class="mt-2 text-sm hidden"></div>
    </div>
  </div>
  <script src="/static/assets/js/settings.js"></script>
  <script src="/static/assets/js/nav-helper.js"></script>
</body></html>
