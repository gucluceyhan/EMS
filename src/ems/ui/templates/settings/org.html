<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Settings – Organizasyon</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <div class="flex items-center gap-3 mb-4">
      <a href="/ui" class="text-blue-600 dark:text-blue-400 hover:underline">← Dashboard</a>
      <span class="text-gray-400">|</span>
      <a href="/ui" onclick="showView('settings'); return false;" class="text-blue-600 dark:text-blue-400 hover:underline">Settings</a>
      <span class="text-gray-400">|</span>
      <span class="text-gray-600 dark:text-gray-400">Organizasyon</span>
    </div>
    <h1 class="text-xl font-semibold">Settings – Organizasyon & Çoklu Kiracı</h1>
    <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="text-sm">Tenant Adı<input class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
        <label class="text-sm">Para Birimi<select class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>TRY</option><option>USD</option><option>EUR</option></select></label>
        <label class="text-sm">Birimler<select class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>SI</option><option>Imperial</option></select></label>
        <label class="text-sm">Locale<input placeholder="tr-TR" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
      </div>
      <div class="mt-4">
        <button id="btnSaveOrg" class="px-3 py-2 rounded-md bg-brand-600 text-white">Kaydet</button>
        <div id="saveResult" class="mt-2 text-sm hidden"></div>
      </div>
    </div>
  </div>
  <script src="/static/assets/js/settings.js"></script>
  <script src="/static/assets/js/nav-helper.js"></script>
</body>
</html>
