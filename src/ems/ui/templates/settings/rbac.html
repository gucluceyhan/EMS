<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Settings – RBAC</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Roller ve İzinler (RBAC)</h1>
    <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
      <div class="flex items-center justify-between mb-3">
        <div class="text-sm text-gray-500">Rol şablonları</div>
        <button class="px-3 py-2 rounded-md bg-brand-600 text-white">Yeni Rol</button>
      </div>
      <table class="min-w-full text-sm">
        <thead class="bg-gray-800 text-white uppercase tracking-wide text-xs"><tr>
          <th class="px-3 py-2 text-left">Rol</th>
          <th class="px-3 py-2 text-left">Mapping Edit</th>
          <th class="px-3 py-2 text-left">Execute Control</th>
          <th class="px-3 py-2 text-left">Change Sampling</th>
          <th class="px-3 py-2 text-left">Publish Profile</th>
          <th class="px-3 py-2 text-left">Secrets</th>
          <th class="px-3 py-2 text-left">Onay (Dual)</th>
        </tr></thead>
        <tbody id="rbacTBody"></tbody>
      </table>
    </div>
  </div>
  <script src="/static/assets/js/settings-rbac.js"></script>
</body>
</html>
