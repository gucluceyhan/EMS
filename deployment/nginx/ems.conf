# GES Solar EMS Nginx Configuration

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name 95.217.179.56;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name 95.217.179.56;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/ems.crt;
    ssl_certificate_key /etc/nginx/ssl/ems.key;
    
    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 8 8k;
    proxy_busy_buffers_size 16k;

    # Root redirect to UI
    location = / {
        return 301 https://$server_name/ui;
    }

    # Main location - proxy to EMS application
    location / {
        proxy_pass http://127.0.0.1:8083;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Specific locations for API endpoints
    location /health {
        proxy_pass http://127.0.0.1:8083/health;
        access_log off;
    }

    location /metrics {
        proxy_pass http://127.0.0.1:8083/metrics;
        # Optional: restrict access to metrics
        # allow 127.0.0.1;
        # deny all;
    }

    # Static files (if any)
    location /static/ {
        proxy_pass http://127.0.0.1:8083/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/ems_access.log;
    error_log /var/log/nginx/ems_error.log;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
}
