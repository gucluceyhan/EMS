<!DOCTYPE html>
<html lang="tr"><head><meta charset="utf-8" /><title>Settings – Ağ & Protokoller</title><link rel="stylesheet" href="/static/style.css" /><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Ağ & Protokoller</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">Modbus</h2>
        <label class="text-sm block">Timeout (ms)<input value="2000" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
        <label class="text-sm block mt-2">Retry<select class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>1</option><option>2</option><option selected>3</option></select></label>
        <label class="text-sm block mt-2">QoS max req/s<input value="50" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
      </div>
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">IEC 60870-5-104</h2>
        <label class="text-sm block">ASDU<input class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
        <label class="text-sm block mt-2">IOA base<input class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
        <button id="btnSaveIEC" class="mt-3 px-3 py-2 rounded-md bg-blue-600 text-white">Kaydet</button>
      </div>
    </div>
    <div class="mt-4">
      <button id="btnSaveNetwork" class="px-3 py-2 rounded-md bg-brand-600 text-white">Tüm Ağ Ayarlarını Kaydet</button>
      <div id="saveResult" class="mt-2 text-sm hidden"></div>
    </div>
  </div>
  <script src="/static/assets/js/settings.js"></script>
  <script src="/static/assets/js/nav-helper.js"></script>
</body></html>
