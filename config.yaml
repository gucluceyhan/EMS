---
version: 1
plant:
  id: "ges-fleet"
  name: "Ankara GES Fleet Management"
  timezone: "Europe/Istanbul"

global:
  enable_control: false
  dry_run: true
  storage:
    sqlite_path: "data/ems.sqlite"
    retention_days: 30
    export_parquet_dir: "data/exports"
    export_interval_s: 3600
  uplink:
    url: "https://uplink.example.com/api/v1/batch"
    api_key: "CHANGE_ME"
    batch_period_s: 300
    max_batch_kb: 256
    tls_verify: true
  export:
    enable: true
    snapshot_url: "https://uplink.example.com/api/v1/snapshot"
    registermap_url: "https://uplink.example.com/api/v1/registermaps"
    auth_token: "CHANGE_ME"
    include_raw_registers: false
  api:
    bind_host: "0.0.0.0"
    port: 8083
    auth_token: "LOCAL_API_TOKEN"
  ui:
    enabled: true
    bind_host: "0.0.0.0"
    port: 8083
    basic_auth_user: "ems"
    basic_auth_password: "ems"
  logging:
    level: "INFO"
    json: true
  security:
    auth_token: "LOCAL_API_TOKEN"
  scheduler:
    jitter_seconds: 5
    watchdog_interval_s: 30

mqtt:
  host: "localhost"
  port: 1883
  username: null
  password: null
  tls: false

can:
  interface: "can0"
  channel: "can0"
  bitrate: 250000


