<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Settings – Kalibrasyon</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Uyuşmazlık & Kalibrasyon</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">PT/CT Ratios</h2>
        <label class="text-sm block">PT Ratio<input placeholder="400:1" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
        <label class="text-sm block mt-2">CT Ratio<input placeholder="1000:5" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
        <button class="mt-3 px-3 py-2 rounded-md bg-blue-600 text-white">Apply & Test</button>
      </div>
      <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
        <h2 class="font-semibold mb-2">Meter Direction Fix</h2>
        <label class="text-sm block">Import/Export Direction<select class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>Normal</option><option>Reversed</option></select></label>
        <button class="mt-3 px-3 py-2 rounded-md bg-blue-600 text-white">Calibrate</button>
      </div>
    </div>
  </div>
</body>
</html>
