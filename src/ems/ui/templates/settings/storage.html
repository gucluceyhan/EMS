<!DOCTYPE html>
<html lang="tr"><head><meta charset="utf-8" /><title>Settings – Veri Örnekleme & Saklama</title><link rel="stylesheet" href="/static/style.css" /><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Veri Örnekleme & Saklama</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="text-sm">Sampling (Inverter/BMS/TMŞ)<textarea rows="3" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" placeholder="inverter:5s\nbms:2s\ntms:1s"></textarea></label>
      <label class="text-sm">Downsample tiers<textarea rows="3" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" placeholder="1m,15m,1h"></textarea></label>
      <label class="text-sm">Retention (gün)<input placeholder="30" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
      <label class="text-sm">S3/Archive Lifecycle JSON<textarea rows="3" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"></textarea></label>
    </div>
    <div class="mt-4">
      <button id="btnSaveStorage" class="px-3 py-2 rounded-md bg-brand-600 text-white">Kaydet</button>
      <button id="btnTestRetention" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700 ml-2">Test Retention</button>
      <div id="saveResult" class="mt-2 text-sm hidden"></div>
    </div>
  </div>
  <script src="/static/assets/js/settings.js"></script>
</body></html>
