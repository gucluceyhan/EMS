<!DOCTYPE html>
<html lang="tr"><head><meta charset="utf-8" /><title>Settings – Enerji Otomasyonu Politikaları</title><link rel="stylesheet" href="/static/style.css" /><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">TMŞ Güvenlik & Yazma Politikaları</h1>
    
    <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold">Safety Policies</h2>
        <div class="space-x-2">
          <button id="btnNewPolicy" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700">New Policy</button>
          <button id="btnImportPolicy" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700">Import</button>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="text-sm flex items-center gap-2"><input id="dualConfirm" type="checkbox" checked /> Dual-confirm</label>
        <label class="text-sm flex items-center gap-2"><input id="offHours" type="checkbox" /> Off-hours lock</label>
        <label class="text-sm">Ack register<input id="ackRegister" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
        <label class="text-sm">Timeout (ms)<input id="timeout" value="3000" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
      </div>
      
      <div class="mt-4">
        <button id="btnSavePolicies" class="px-3 py-2 rounded-md bg-brand-600 text-white">Update</button>
        <button id="btnResetPolicies" class="px-3 py-2 rounded-md border border-gray-200 dark:border-gray-700 ml-2">Reset</button>
        <button id="btnTestPolicies" class="px-3 py-2 rounded-md bg-blue-600 text-white ml-2">Test</button>
        <div id="saveResult" class="mt-2 text-sm hidden"></div>
      </div>
    </div>
  </div>
  <script src="/static/assets/js/settings.js"></script>
  <script src="/static/assets/js/nav-helper.js"></script>
</body></html>
