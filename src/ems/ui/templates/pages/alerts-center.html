<!DOCTYPE html>
<html lang="tr"><head><meta charset="utf-8" /><title>Alarm & Event Center</title><link rel="stylesheet" href="/static/style.css" /><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">Alarm & Event Center</h1>
    <div class="flex items-center gap-2">
      <input id="alertSearch" placeholder="Ara..." class="text-sm bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" />
      <select id="sev" class="text-sm bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2"><option>All</option><option>High</option><option>Medium</option><option>Low</option></select>
    </div>
    <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-800 text-white uppercase tracking-wide text-xs"><tr>
          <th class="px-3 py-2 text-left">Zaman</th>
          <th class="px-3 py-2 text-left">Cihaz</th>
          <th class="px-3 py-2 text-left">Tip</th>
          <th class="px-3 py-2 text-left">Severity</th>
          <th class="px-3 py-2 text-left">Mesaj</th>
          <th class="px-3 py-2 text-left">İşlem</th>
        </tr></thead>
        <tbody id="alertsTBody"></tbody>
      </table>
    </div>
  </div>
  <script src="/static/assets/js/alerts-center.js"></script>
</body></html>
