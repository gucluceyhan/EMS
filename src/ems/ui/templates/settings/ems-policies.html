<!DOCTYPE html>
<html lang="tr"><head><meta charset="utf-8" /><title>Settings – EMS Optimizasyon Politikaları</title><link rel="stylesheet" href="/static/style.css" /><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <h1 class="text-xl font-semibold">EMS Optimizasyon Politikaları</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <label class="text-sm">SoC Min/Reserve/Max<div class="grid grid-cols-3 gap-2"><input placeholder="20%" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /><input placeholder="30%" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /><input placeholder="95%" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></div></label>
      <label class="text-sm">C-rate Limit<input placeholder="0.5C" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
      <label class="text-sm">Grid Export Limit (kW)<input placeholder="1000" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
      <label class="text-sm">DR Hedefi (% kısıntı)<input placeholder="10%" class="w-full bg-transparent border border-gray-200 dark:border-gray-700 rounded-md px-3 py-2" /></label>
    </div>
  </div>
</body></html>
